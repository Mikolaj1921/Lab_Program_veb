<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadania JavaScript</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <!-- Zadanie 1: WyÅ›wietlanie liczb od 0 do 9 -->
      <div id="ex1" class="ex">
        <h5>Ex1 - OnClick</h5>
        <button id="ex1_button">Click me</button>
        <div id="ex1_content"></div>
      </div>

      <!-- Zadanie 2: Walidacja numeru telefonu -->
      <div id="ex2" class="ex">
        <h5>Ex2 - Validation</h5>
        <input type="text" id="ex2_text" placeholder="phone number">
        <div id="ex2_content"></div>
      </div>

      <!-- Zadanie 3: Drag & Drop -->
      <div id="ex3" class="ex">
        <h5>Ex3 - Drag&Drop</h5>
        <div>
          <div id="ex3_one" class="drop-container">
            <div id="ex3_element" draggable="true">Content</div>
          </div>
          <div id="ex3_two" class="drop-container"></div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
