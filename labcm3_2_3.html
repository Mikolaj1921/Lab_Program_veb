<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOAA Stations Data with Parameters</title>
  <link rel="stylesheet" href="lab3_cm3_2_3.css">
</head>
<body>
<h1>NOAA Stations Data</h1>

<!-- Formularz do pobierania danych stacji z dodatkowymi parametrami -->
<div>
  <label for="stateInput">Stan (opcjonalnie): </label>
  <input type="text" id="stateInput" placeholder="Wpisz stan">
  <label for="limitInput">Limit wynik√≥w: </label>
  <input type="number" id="limitInput" value="10" min="1" max="50">
  <button id="fetchStationsButton">Pobierz dane stacji</button>
</div>

<table id="stationsTable">
  <thead>
  <tr>
    <th>Station ID</th>
    <th>Name</th>
    <th>State</th>
    <th>Latitude</th>
    <th>Longitude</th>
  </tr>
  </thead>
  <tbody id="stationsTableBody"></tbody>
</table>

<script src="lab3_cm3_2_3.js"></script>
</body>
</html>
